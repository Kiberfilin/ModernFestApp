plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk "$sdkVersions.compileSdk".toInteger()

    defaultConfig {
        minSdk "$sdkVersions.minSdk".toInteger()
        targetSdk "$sdkVersions.targetSdk".toInteger()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "$compose_compiler_version"
    }
}

dependencies {
    implementation ktxcore
    implementation compose_ui
    implementation compose_material
    debugImplementation compose_ui_tooling
    implementation composeNavigation
    implementation compose_ui_tooling_preview
    implementation lifecycle_runtime
    implementation compose_activity
    testImplementation junit
    androidTestImplementation androidxJunit
    androidTestImplementation androidxEspressoCore
    androidTestImplementation compose_ui_test
    debugImplementation compose_ui_test_manifest
    implementation vkSDKcore
    implementation vkSDKapi
    implementation dagger
    kapt daggerCompiler

    api project(':modules:base:core_api')
    implementation project(':modules:commons:ui_core')
    implementation project(':modules:features:news')
    implementation project(':modules:features:events')
}